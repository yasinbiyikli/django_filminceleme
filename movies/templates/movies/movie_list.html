{% extends 'movies/base.html' %}

{% block title %}Film Listesi{% endblock %}

{% block content %}
    <h1 class="mb-4">Film Listesi</h1>

    <!-- Arama ve Filtreleme Formu -->
    <form method="get" class="mb-3 row g-3">
        <div class="col-md-6">
            <input type="text" name="q" class="form-control" placeholder="Film adı ara..." value="{{ query|default:'' }}">
        </div>
        <div class="col-md-4">
            <select name="genre" class="form-select">
                <option value="">Tüm Türler</option>
                {% for genre in genres %}
                    <option value="{{ genre }}" {% if genre == genre_filter %}selected{% endif %}>{{ genre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Ara / Filtrele</button>
        </div>
    </form>

    <ul class="list-group">
        {% for movie in movies %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a>
                <span class="badge bg-secondary">{{ movie.genre }}</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
